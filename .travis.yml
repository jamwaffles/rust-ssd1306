language: rust
sudo: false

cache: cargo

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake
    sources:
      - kalakris-cmake

rust:
  - nightly

before_script:
  - export PATH=$HOME/.cargo/bin:$PATH
  - cargo install cargo-update || echo "cargo-update already installed"
  - cargo install cargo-travis || echo "cargo-travis already installed"
  - cargo install clippy || echo "clippy already installed"
  - cargo install-update -a

script:
  - |
      cargo clippy &&
      cargo doc

after_success:
  - cargo doc-upload

branches:
  only:
    - master
    - staging
    - trying

notifications:
  email:
    on_success: never
